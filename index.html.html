<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adonai Beauty - Reservá tu turno</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('fondo1.WEBP');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #d6a4dd;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .bienvenida {
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      color: #6b2c91;
    }

    .container {
      padding: 20px;
    }

    .dia {
      margin-bottom: 30px;
    }

    .dia h2 {
      color: #9F2B68;
      border-bottom: 1px solid #e7c1f2;
      padding-bottom: 5px;
      font-size: 1.3em;
    }

    .horario {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .horario button {
      background-color: #9F2B68;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .horario button:hover {
      background-color: #D37D28;
    }

    #formulario {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #d6a4dd;
      padding: 20px;
      border-radius: 15px;
      z-index: 1000;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #formulario input, #formulario select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #formulario button {
      background-color: #D37D28;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 25px;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);  
      transition: all 0.3s ease;
      transform: scale(1.03);
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.6em;
      }
      .bienvenida {
        font-size: 1em;
      }
      .horario {
        flex-direction: column;
        align-items: flex-start;
      }
      .horario button {
        margin-top: 10px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

<header>Adonai Beauty</header>
<div class="bienvenida">✨ Un momento para vos empieza con un clic. Agendá tu turno y regalate belleza ✨</div>
<div class="container" id="turnos"></div>

<!-- FORMULARIO POPUP -->
<div id="overlay"></div>
