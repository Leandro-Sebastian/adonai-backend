<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pago pendiente</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('fondo1.WEBP');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .mensaje {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .mensaje h1 {
      color: #FFA500;
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    .mensaje p {
      font-size: 1.1em;
      color: #555;
    }

    .mensaje a {
      display: inline-block;
      margin-top: 25px;
      background-color: #9F2B68;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .mensaje a:hover {
      background-color: #D37D28;
    }
  </style>
</head>
<body>

  <div class="mensaje">
    <h1>⏳ Tu pago está pendiente</h1>
    <p>El sistema de Mercado Pago aún no confirmó tu pago. Cuando se acredite, te vamos a contactar por WhatsApp desde <strong>Adonai Beauty</strong>.</p>
    <a href="index.html">Volver al inicio</a>
  </div>

</body>
</html>
